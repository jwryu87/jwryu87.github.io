# Just the Docs 테마 설정
title: 정보관리기술사 학습 노트
description: PE/DS 학습 자료 정리
baseurl: ""
url: "https://jwryu87.github.io"

# 테마 설정 (GitHub Actions + Jekyll 4.x)
theme: just-the-docs
plugins:
  - jekyll-seo-tag
  - jekyll-include-cache

# 색상 테마 (dark, light)
color_scheme: light

# 검색 활성화
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# 네비게이션
nav_sort: case_insensitive

# 목차 (Table of Contents)
heading_anchors: true

# 외부 링크 설정
aux_links:
  "GitHub":
    - "https://github.com/jwryu87/jwryu87.github.io"

aux_links_new_tab: true

# 푸터
footer_content: "정보관리기술사 학습 노트 by Jaewoo Ryu"

# 뒤로가기 버튼
back_to_top: true
back_to_top_text: "맨 위로"

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: 중요
    color: blue
  new:
    title: 신규
    color: green
  note:
    title: 참고
    color: purple
  warning:
    title: 주의
    color: red

# 기본 설정
permalink: pretty
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - "*.gemspec"
  - scripts/
  - PE_README.md
  - DS_README.md
  - README.md
